[colors]
background = #282A2E
background-alt = #373B41
foreground = #ffffff
primary = #ffffff
secondary = #ffffff
alert = #ffffff
disabled = #707880

[bar/example]
bottom = false
width = 100%
height = 24pt
radius = 0

offset-x = 0
offset-y = 0
margin-top = 0
# dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font;2

modules-left = date xworkspaces
modules-right = systray bluetooth wlan eth microphone speaker

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 0pt
tray-spacing = 4pt

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

#[module/pulseaudio]
#type = internal/pulseaudio
#
#format-volume-prefix = "  "
#format-volume-suffix = " "
#format-volume-prefix-foreground = ${colors.primary}
#format-volume = <label-volume>
#
#label-volume = %percentage%%
#
#label-muted = " Muted "
#label-muted-foreground = ${colors.disabled}

[module/speaker]
type=custom/script
exec=/home/yilmaz/.config/polybar/speaker.sh
interval=0

scroll-up=pamixer --allow-boost -i 5
scroll-down=pamixer --allow-boost -d 5
click-left=pamixer -t

[module/microphone]
type=custom/script
exec=/home/yilmaz/.config/polybar/microphone.sh
interval=0

scroll-up=pamixer --default-source -i 5
scroll-down=pamixer --default-source -d 5
click-left=pamixer --default-source -t


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 3
format-connected = <label-connected>
format-disconnected = %{F#707880}<label-disconnected>
# label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
# label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
label-connected =   %essid%
label-disconnected =   WiFi

[module/eth]
inherit = network-base
interface-type = wired
# label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-connected = Ethernet
label-disconnected = Ethernet
#label-connected = Ethernet
#label = No Ethernet

[module/date]
type = internal/date
interval = 1

date = " %Y-%m-%d %H:%M"
date-alt = " %Y-%m-%d %H:%M:%S"

label = %date%
label-foreground = ${colors.primary}


[module/bluetooth]
type = custom/script
exec = /home/yilmaz/.config/polybar/bluetooth.sh
interval = 2
#click-left = exec blueberry
#click-right = exec path/to/scripts/config/polybar/toggle_bluetooth.sh

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
